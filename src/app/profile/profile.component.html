<div class="jumbotron">
  <img src="assets/User_1.png" class="rounded-circle" width="15%" height="15%" />
  <br>
  <b>{{createdProfile?.username || "Create your profile"}}</b>
</div>

<form class="center">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" [(ngModel)]="username" name="usernameInput"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" [(ngModel)]="password" name="passwordInput"/>
  </div>
</form>

<br>

<button [disabled]="!username || !password" class="btn btn-primary" (click)="onClick()">Create profile</button>
<hr>
<app-messages [isSuccess]="isSuccess"></app-messages>
